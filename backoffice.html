    <script>
        const movieCat = new URLSearchParams(window.location.search).get("movieCat")
        const movieId = new URLSearchParams(window.location.search).get("movieId")
        const url = 'https://striveschool-api.herokuapp.com/api/movies/'
        const endpointCat = url + movieCat
        const endpointEditOrPost = movieId ? url + movieId : url

        window.onload = async () => {
            const submitBtn = document.getElementById('submitBtn')

            if (movieId) {
                const response = await fetch(endpointCat, {
                    headers: {
                        "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTgyOGY4NmFhY2FhMjAwMTU1MmExODAiLCJpYXQiOjE2MzYxMTA0NTYsImV4cCI6MTYzNzMyMDA1Nn0.NA9N1AiPuXFUB3_WEBqLDq3ZYyytJGVBvrxxURHGKpE",
                    },
                })
                const arrayOfSearchedGenre = await response.json()
                console.log(arrayOfSearchedGenre)

                const movieDetails = arrayOfSearchedGenre.find(movie => movie._id === movieId)

                const { name, description, category, imageUrl } = movieDetails

                document.getElementById('name').value = name
                document.getElementById('description').value = description
                document.getElementById('category').value = category
                document.getElementById('imageUrl').value = imageUrl
                document.querySelector('h1').innerText = `Edit â€“ ${ name }`
                submitBtn.innerText = 'Edit Movie'
                document.getElementById('deleteBtn').classList.remove('d-none')
            } else {
                submitBtn.innerText = 'Add New Movie'
                document.querySelector('h1').innerText = 'Add A New Movie'
            }
        }

        const validateForm = (event) => {
            event.target.form.classList.add('validated')
        }

        const method = movieId ? "PUT" : "POST"
        console.log(method)
        console.log(endpointEditOrPost)

        const submitMovie = async (event) => {
            event.preventDefault()
            showSpinner(true)
            const newMovie = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                imageUrl: document.getElementById('imageUrl').value
            }
            console.log(newMovie)
            try {
                const response = await fetch(endpointEditOrPost, {
                    method: method,
                    body: JSON.stringify(newMovie),
                    headers: {
                        "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTgyOGY4NmFhY2FhMjAwMTU1MmExODAiLCJpYXQiOjE2MzYxMTA0NTYsImV4cCI6MTYzNzMyMDA1Nn0.NA9N1AiPuXFUB3_WEBqLDq3ZYyytJGVBvrxxURHGKpE",
                        "Content-Type": "application/json",
                    },
                })
                if (response.ok) {
                    console.log(response)
                    const confirmationResponse = await response.json()
                    if (movieId) {
                        showAlert('primary', `${ newMovie.name } edited successfully!`)
                        setTimeout(() => {
                            window.location.assign('/')
                        }, 1500)
                    } else {
                        showAlert('success', `${ newMovie.name } created successfully!`)
                        window.location.assign('/')
                    }
                }
            } catch (error) {
                console.log(error)
                showAlert('danger', `Something went wrong, namely this: ${ error }`)
            } finally {
                showSpinner(false)
            }
        }

        const showAlert = (type, message) => {
            const mainContainer = document.getElementById('mainContainer')
            const alertSpan = document.createElement('span')
            alertSpan.innerHTML = `<div class="alert alert-${ type }" role="alert"> ${ message }</div>`
            mainContainer.prepend(alertSpan)
            setTimeout(() => {
                alertSpan.innerHTML = ''
            }, 2000)
        }

        const deleteMovie = async () => {
            const accepted = confirm("Are you sure you want to permanently DELETE this movie?")
            if (accepted) {
                try {
                    const response = await fetch(endpointEditOrPost, {
                        method: "DELETE",
                        headers: {
                            "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTgyOGY4NmFhY2FhMjAwMTU1MmExODAiLCJpYXQiOjE2MzYxMTA0NTYsImV4cCI6MTYzNzMyMDA1Nn0.NA9N1AiPuXFUB3_WEBqLDq3ZYyytJGVBvrxxURHGKpE",
                            "Content-Type": "application/json",
                        },
                    })
                    if (response.ok) {
                        const deletedMovie = await response.json()
                        showAlert('warning', `${ deletedMovie.name } permanently deleted.`)
                        setTimeout(() => {
                            window.location.assign('/')
                        }, 1500)
                    }
                } catch (error) {
                    console.log(error)
                    showAlert('danger', `Something went wrong, namely this: ${ error.message }`)
                }
            }
        }

        const showSpinner = (isLoading) => {
            const submitBtn = document.getElementById('submitBtn')

            const spinner = `<span class="spinner-border spinner-border-sm ml-2" role="status"></span>`
            if (isLoading) {
                submitBtn.innerHTML += spinner
            } else {
                submitBtn.querySelector('.spinner-border').remove()
            }
        }

    </script>
